<!doctype html>
<style>
x-input[type=range], button {
  height: 80px;
  width: 300px;
}
</style>
<body style="background: #cfcfcf">
<label>Brightness
<x-input type="range" id="brightness" min="0" max="100">
</label>
<label>Volume
<x-input type="range" id="volume" min="0" max="1" step="0.01" display-factor="100">
</label>
<button id="close">Close</button>
<script src="popup.js"></script>
</body>
